<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ config.site_name }}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="{{ config.site_url }}assets/normalize.css">
    <link rel="stylesheet" href="{{ config.site_url }}assets/archive.css">

</head>
<body>

    <nav>
        <div>
            <a target="_self" href="/">{{ page.title }}</a>
        </div>
        {% include 'nav.html' %}
    </nav>

    <main>
        {{ page.content }}

        {{ blog_content }}

        {% if log|length>1 %}
            <ul class="blog">
                {% for entry in log %}
                    <li>
                        <a href="{{ entry.url|url }}" target="_self">
                            <span class="entry-title">{{ entry.title }}</span>
                        </a>
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </main>

</body>
</html>
